fallbacks:
  water:
    - "पानी की समस्या स्पष्ट नहीं हुई, कृपया विवरण दें (जैसे - पानी नहीं आ रहा है, लीकेज है)।"
  electricity:
    - "बिजली की शिकायत स्पष्ट नहीं है, कृपया बताएं कि बिजली नहीं है या तार टूटे हैं।"
  road:
    - "सड़क की समस्या समझ नहीं आई, कृपया बताएं कि गड्ढा है या सड़क टूटी है।"
  garbage:
    - "कृपया कचरे की समस्या स्पष्ट करें, क्या कूड़ा उठाया नहीं गया है या डस्टबिन नहीं है?"
  drainage:
    - "नाली/गटर की समस्या स्पष्ट नहीं है, क्या नाली बंद है या पानी जमा हो रहा है?"
  street_light:
    - "स्ट्रीट लाइट की समस्या साफ नहीं है, क्या लाइट बंद है या बल्ब टूटा है?"
  noise:
    - "शोर की शिकायत समझ नहीं आई, कृपया बताएं कि कहां और किस समय शोर हो रहा है।"
  parking:
    - "पार्किंग समस्या स्पष्ट करें, किस इलाके में और किस प्रकार की गाड़ी पार्क की गई है?"
  animal:
    - "जानवरों की समस्या स्पष्ट नहीं है, कृपया बताएं कि कौन जानवर और क्या समस्या है?"
  unclear:
    - "माफ कीजिए, यह शिकायत हमारी सेवाओं में नहीं आती है। कृपया पानी, बिजली, सड़क जैसी समस्या बताएं।"
